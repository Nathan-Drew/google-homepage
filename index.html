<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
	<link rel="shortcut icon" type="favicon.ico" href="images/g_logo.ico">
	<title>Google</title>
</head>

<body>

	<!-- Heading banner -->
	<div class="head">
		<div class="personal"><ul>
			<li><a href="http://www.gmail.com">Gmail</a></li>
			<li><a href="http://www.google.com/images">Images</a></li>
			<li><a class="apps" href="http://www.google.com/apps"><img style="vertical-align:middle;" src="images/applications-grey.png"></a></li>
			<li class="myAccount">N</li>
		</ul></div>
	</div>

	<!--Logo, search and buttons-->
	<div class="content">
		<div class="mainLogo"><img src="images/google-logo.png"><p>UK</p></div>
		<form action="query.html">
			<input class="search" type="text" name="search">
			<br>
			<input class="submit" type="submit" value="Google Search">
			<input class="lucky" type="submit" value="I'm Feeling Lucky">
		</form>
	</div>

	<!-- Footer banner -->
	<div class="footer">
		<ul class="business">
			<li><a href="https://www.google.co.uk/intl/en/ads/?fg=1">Advertising</a></li>
			<li><a href="https://www.google.co.uk/services/?fg=1">Business</a></li>
			<li><a href="https://www.google.co.uk/intl/en/about/">About</a></li>
		</ul>
		<ul class="terms">
			<li><a href="https://www.google.co.uk/intl/en/policies/privacy/?fg=1">Privacy</a></li>
			<li><a href="https://www.google.co.uk/intl/en/policies/terms/regional.html">Terms</a></li>
			<li><a href="https://www.google.co.uk/preferences?hl=en">Settings</a></li>
			<li><a href="https://www.google.com/">Use Google.com</a></li>
		</ul>
	</div>

</body>
</html>
